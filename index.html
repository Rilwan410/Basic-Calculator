<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;1,700&family=Orbitron:wght@700;800&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
  
<body>
    <div class="container">
        <div class="display" id="display"><span id="sum"></span></div>
        <div class="first-row number-row">
            <span class="key number-key seven">7</span>
            <span class="key number-key eight">8</span>
            <span class="key number-key nine">9</span>
        </div>
        <div class="second-row number-row" >
            <span class="key number-key four">4</span>
            <span class="key number-key five">5</span>
            <span class="key number-key six">6</span>
        </div>
        <div class="third-row number-row" >
            <span class="key number-key one">1</span>
            <span class="key number-key two">2</span>
            <span class="key number-key three">3</span>
        </div>
        <div class="fourth-row number-row">
            <span class="key fourth-row-key">0</span>
            <span class="key fourth-row-key">+</span>
        </div>
        <div class="fifth-row number-row">
            <span class="key fifth-row-key">c</span>
            <span class="key fifth-row-key">=</span>
        </div>

    </div>
    <script src="app.js"></script>
</body>
</html>
